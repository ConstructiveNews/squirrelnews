<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let article of articles | async">
      <div class="wrapper-article">
        <div class="wrapper-image" 
        [ngStyle]="{ 
          'background': 'url(' + article.imageUrl + ') no-repeat top center',
          'background-size': 'cover'
        }">
      </div>
      <div class="content ion-text-left">
        <h2>{{ article.originTitle }}</h2>
        <ion-chip *ngIf="article.source">
          <ion-label>{{article.source}}</ion-label>
        </ion-chip>
        <p>
          {{ article.originTeaser }}
        </p>
      </div>
      <ion-button expand="block" (click)="openDetailModal(article.origin)">Read More</ion-button>
    </div>
    </ion-slide>
  </ion-slides>
</ion-content>
