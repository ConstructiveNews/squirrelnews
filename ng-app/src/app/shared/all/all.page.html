<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'issues.all' | translate | async }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        icon="arrow-back-outline"
        text=""
        (click)="handleBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let issue of articles$ | keyvalue">
      <ion-label> 
        <h2 (click)="expand(issue.key)">
          {{ issue.key }}
        </h2>
        <app-expandable expandHeight="150px" [expanded]=" issue.value.expanded">
          <div *ngFor="let article of issue.value.articles">
            <h3 (click)="openDetails(article)">
              {{article.position}}. {{article.title}}
            </h3>
          </div>
        </app-expandable>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
