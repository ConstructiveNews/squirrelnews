<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      icon="arrow-back-outline"
      text=""
        (click)="handleBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ routerState.issue }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content fullscreen>
    <app-article-teaser [articles]="currentArticles" [hasMore]="false" ></app-article-teaser>
  </ion-content>
</ion-content>
