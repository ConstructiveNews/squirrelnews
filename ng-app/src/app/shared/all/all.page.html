<ion-header>
  <ion-toolbar class="past-issues"> 
    <ion-title>{{ 'issues.all' | translate | async }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        icon="arrow-back-outline"
        text=""
        (click)="handleBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let issue of (issues$ | async); let i = index" lines="none" (click)="openIssue(i)">
      <div class="teaser">
        {{issue.headline}}
      </div>
      <div slot="end" class="teaser-img" [ngStyle]="{
        'background': 'url(' + issue.image + ') no-repeat top center',
        'background-size': 'cover'
      }">
      </div>
    </ion-item>
