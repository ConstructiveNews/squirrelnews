<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text=""></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'issues.favorites' | translate | async }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let fav of favorites | async" (click)="openDetail(fav)">
      <ion-label>
        {{ fav.title }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
