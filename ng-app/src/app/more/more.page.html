<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Squirrel News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin-top: 40%;">
    <ion-row></ion-row>
    <ion-row>
      <ion-col size="8" offset="2" class="ion-align-self-center"
      (click)="openAll()">
        <h2>
          Alle Ausgaben
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2" class="ion-align-self-center"
      (click)="openPrevious()" >
        <h2>
          Vorherige Ausgabe
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2"
      (click)="openFavorites()">
        <h2>
          Meine Favoriten
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <h2>
          Englische Ausgabe
        </h2>
      </ion-col>
    </ion-row>
    <ion-row class="social-media"> 
      <ion-col size="3" offset="2">
        <a href="">
          <ion-icon name="logo-facebook" size="large"></ion-icon>
        </a>
      </ion-col>
      <ion-col size="3">
        <a href="https://www.instagram.com/squirrelnews.de/">
          <ion-icon name="logo-instagram" size="large"></ion-icon>
        </a>
      </ion-col>
      <ion-col size="3">
        <a href="https://twitter.com/squirrelnews_de">
          <ion-icon name="logo-twitter" size="large"></ion-icon>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
